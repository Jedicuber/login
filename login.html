<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="wrapper">
        <form>
            <h1>Login</h1>
            <div class="inputs">
                <input type="text" id="username" placeholder="Username" required >
            </div>
            <div class="inputs">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <input type="submit">
            <div class="remember">
                <label><input type="checkbox">Remember Me</label>
            </div>
            <div class="forgot">
                <a href="#">Forgot Password?</a> <!--fill url after-->
            </div>
        </form>
    </div>
</body>
</html>
